<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Evaluation Continuous Monitoring Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>AI Evaluation Continuous Monitoring Dashboard</h1>
      <p>Latest status, trends, and threshold breaches by application.</p>
    </header>

    <main>
      <section>
        <h2>Applications</h2>
        <div id="apps"></div>
      </section>

      <section>
        <h2>Batch Execution</h2>
        <div id="batchCurrent"></div>
        <h3>History</h3>
        <div id="batchHistory"></div>
      </section>

      <section>
        <h2>Trends</h2>
        <label for="appSelect">Application:</label>
        <select id="appSelect"></select>
        <canvas id="trendChart"></canvas>
      </section>

      <section>
        <h2>Threshold Controls</h2>
        <label>
          <input id="dynamicThresholds" type="checkbox" />
          Enable dynamic thresholds
        </label>
        <div class="threshold-grid">
          <label for="precisionWarning">Precision & coherence warning (min)</label>
          <input id="precisionWarning" type="number" step="0.001" placeholder="e.g. 0.70" />

          <label for="latencyWarning">System reliability latency warning (max)</label>
          <input id="latencyWarning" type="number" step="1" placeholder="e.g. 1200" />

          <label for="toxicityWarning">Safety toxicity warning (min)</label>
          <input id="toxicityWarning" type="number" step="0.001" placeholder="e.g. 0.90" />
        </div>
        <button id="applyThresholds" type="button">Apply Thresholds</button>
      </section>

      <section>
        <h2>Alerts</h2>
        <ul id="alerts"></ul>
      </section>

      <section>
        <h2>Failed Item Trace Logs</h2>
        <div id="traceHeader">Select a failed item from batch history.</div>
        <pre id="traceLogs"></pre>
      </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
