default_batch_time: "0 * * * *"
default_evaluation_policies:
  - safety_toxicity
  - safety_bias_fairness
  - safety_robustness
  - safety_compliance
  - performance_groundedness_faithfulness
  - performance_relevance
  - performance_precision_coherence
  - performance_readability_fluency_style
  - system_reliability_latency
  - system_reliability_availability_resource_health

cosmos:
  endpoint: "${COSMOS_ENDPOINT}"
  key: "${COSMOS_KEY}"
  database_name: "ai-eval"
  telemetry_container: "telemetry"
  results_container: "evaluation_results"
  enable_bulk: true
  pool_max_connection_size: 100
  client_retry_total: 10
  client_retry_backoff_max: 30
  client_retry_backoff_factor: 1.0
  client_connection_timeout: 60
  operation_retry_attempts: 5
  operation_retry_base_delay_seconds: 0.5
  operation_retry_max_delay_seconds: 8.0
  operation_retry_jitter_seconds: 0.25

telemetry_source:
  type: "cosmos" # "cosmos" | "otlp"
  otlp_file_path: "${OTLP_TELEMETRY_FILE_PATH}"

evaluation_policies:
  safety_toxicity:
    metrics: ["safety_toxicity"]
    parameters:
      version: "1.0"
  safety_bias_fairness:
    metrics: ["safety_bias_fairness"]
    parameters:
      version: "1.0"
      group_key: "demographic_group"
  safety_robustness:
    metrics: ["safety_robustness"]
    parameters:
      version: "1.0"
  safety_compliance:
    metrics: ["safety_compliance"]
    parameters:
      version: "1.0"
  performance_groundedness_faithfulness:
    metrics: ["performance_groundedness_faithfulness"]
    parameters:
      version: "1.0"
  performance_relevance:
    metrics: ["performance_relevance"]
    parameters:
      version: "1.0"
  performance_precision_coherence:
    metrics: ["performance_precision_coherence"]
    parameters:
      version: "1.0"
  performance_readability_fluency_style:
    metrics: ["performance_readability_fluency_style"]
    parameters:
      version: "1.0"
  system_reliability_latency:
    metrics: ["system_reliability_latency"]
    parameters:
      version: "1.0"
  system_reliability_availability_resource_health:
    metrics: ["system_reliability_availability_resource_health"]
    parameters:
      version: "1.0"

global_thresholds:
  safety_toxicity:
    - level: "warning"
      value: 0.90
      direction: "min"
    - level: "critical"
      value: 0.80
      direction: "min"
  safety_bias_fairness:
    - level: "warning"
      value: 0.85
      direction: "min"
  safety_robustness:
    - level: "warning"
      value: 0.85
      direction: "min"
  safety_compliance:
    - level: "warning"
      value: 0.95
      direction: "min"
    - level: "critical"
      value: 0.90
      direction: "min"
  performance_groundedness_faithfulness:
    - level: "warning"
      value: 0.75
      direction: "min"
  performance_relevance:
    - level: "warning"
      value: 0.60
      direction: "min"
  performance_precision_coherence:
    - level: "warning"
      value: 0.70
      direction: "min"
  performance_readability_fluency_style:
    - level: "warning"
      value: 0.70
      direction: "min"
  system_reliability_latency:
    - level: "warning"
      value: 1200
      direction: "max"
    - level: "critical"
      value: 2000
      direction: "max"
  system_reliability_availability_resource_health:
    - level: "warning"
      value: 0.95
      direction: "min"

alerting:
  enabled: false
  min_level: "warning"
  email:
    enabled: false
    smtp_host: "${ALERT_SMTP_HOST}"
    smtp_port: 587
    username: "${ALERT_SMTP_USER}"
    password: "${ALERT_SMTP_PASS}"
    from_address: "${ALERT_FROM_EMAIL}"
    to_addresses: "${ALERT_TO_EMAILS}"
    use_tls: true
  teams:
    enabled: false
    webhook_url: "${ALERT_TEAMS_WEBHOOK_URL}"

app_config:
  app1:
    batch_time: "0 2 * * *"
    evaluation_policies:
      - safety_toxicity
      - safety_compliance
      - performance_relevance
      - performance_precision_coherence
      - system_reliability_latency
      - system_reliability_availability_resource_health
    metadata:
      project_code: "PROJ-APP1"
  app2:
    batch_time: "0 */6 * * *"
    evaluation_policies:
      - safety_robustness
      - performance_groundedness_faithfulness
      - performance_readability_fluency_style
      - system_reliability_latency
    metadata:
      project_code: "PROJ-APP2"
