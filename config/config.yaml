default_batch_time: "0 * * * *"
default_evaluation_policies: "accuracy,latency"

cosmos:
  endpoint: "${COSMOS_ENDPOINT}"
  key: "${COSMOS_KEY}"
  database_name: "ai-eval"
  telemetry_container: "telemetry"
  results_container: "evaluation_results"

evaluation_policies:
  accuracy:
    metrics: ["accuracy"]
    parameters:
      version: "1.0"
  latency:
    metrics: ["latency_avg_ms", "latency_p95_ms"]
    parameters:
      version: "1.0"
  drift:
    metrics: ["input_length_drift"]
    parameters:
      version: "1.0"
      baseline_input_length: 120

global_thresholds:
  accuracy:
    - level: "warning"
      value: 0.93
      direction: "min"
    - level: "critical"
      value: 0.88
      direction: "min"
  latency_p95_ms:
    - level: "warning"
      value: 1200
      direction: "max"
    - level: "critical"
      value: 2000
      direction: "max"
  input_length_drift:
    - level: "warning"
      value: 0.2
      direction: "max"

alerting:
  enabled: false
  min_level: "warning"
  email:
    enabled: false
    smtp_host: "${ALERT_SMTP_HOST}"
    smtp_port: 587
    username: "${ALERT_SMTP_USER}"
    password: "${ALERT_SMTP_PASS}"
    from_address: "${ALERT_FROM_EMAIL}"
    to_addresses: "${ALERT_TO_EMAILS}"
    use_tls: true
  teams:
    enabled: false
    webhook_url: "${ALERT_TEAMS_WEBHOOK_URL}"

app_config:
  app1:
    batch_time: "0 2 * * *"
    evaluation_policies: "accuracy,latency"
    thresholds:
      accuracy:
        - level: "critical"
          value: 0.9
          direction: "min"
    metadata:
      project_code: "PROJ-APP1"
  app2:
    batch_time: "0 */6 * * *"
    evaluation_policies: "drift,latency"
    metadata:
      project_code: "PROJ-APP2"
